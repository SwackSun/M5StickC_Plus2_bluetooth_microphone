;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = PandaMicTx
src_dir = ./example/${platformio.default_envs}

[env]
platform = espressif32 @ 6.9.0
board = m5stick-c
framework = arduino
monitor_speed = 115200

[env:userdemo]
board_build.partitions = huge_app.csv
build_flags = 
	-DCORE_DEBUG_LEVEL=0
lib_deps = 
	kosme/arduinoFFT @ ^1.6.1
	z3t0/IRremote @ ^4.2.0
	m5stack/M5GFX @ ^0.1.11

[env:PandaMicTxMiniUI]
board_build.partitions = partitions_PandaMicTx.csv
lib_deps = 
	m5stack/M5GFX @ ^0.1.11
	sstaub/Ticker@^4.1.0
	rpolitex/ArduinoNvs@^2.5
	bblanchon/ArduinoJson@^6.17.3
build_flags = 
	-DDISABLE_ALL_LIBRARY_WARNINGS=0
	-DCORE_DEBUG_LEVEL=5

[env:PandaMicTxUI]
board_build.partitions = partitions_PandaMicTx.csv
lib_deps = 
	m5stack/M5GFX @ ^0.1.11
	sstaub/Ticker@^4.1.0
	rpolitex/ArduinoNvs@^2.5
	bblanchon/ArduinoJson@^6.17.3
build_flags = 
	-DDISABLE_ALL_LIBRARY_WARNINGS=0
	-DCORE_DEBUG_LEVEL=5

[env:PandaMicTx]
board_build.partitions = partitions_PandaMicTx.csv
lib_deps = 
	m5stack/M5GFX @ ^0.1.11
	sstaub/Ticker@^4.1.0
	rpolitex/ArduinoNvs@^2.5
	bblanchon/ArduinoJson@^6.17.3
build_flags = 
	-DDISABLE_ALL_LIBRARY_WARNINGS=0
	-DCORE_DEBUG_LEVEL=5
	-DCONFIG_BT_HFP_AUDIO_DATA_PATH_HCI=1
	-DCONFIG_BT_ENABLED=1
	-DCONFIG_BT_BLE_ENABLED=0
	-DCONFIG_BTDM_CTRL_MODE_BR_EDR_ONLY=1
	-DCONFIG_BTDM_CTRL_BR_EDR_MAX_SYNC_CONN=1
	-DCONFIG_BT_BLUEDROID_ENABLED=1
	-DCONFIG_BT_CLASSIC_ENABLED=1
	-DCONFIG_BT_HFP_ENABLE=1
	-DCONFIG_BT_HFP_CLIENT_ENABLE=1
	-DCONFIG_BT_HFP_AUDIO_DATA_PATH_PCM=0
	-ACOUSTIC_ECHO_CANCELLATION_ENABLE=0

extra_scripts = post:example\${platformio.default_envs}\before_upload_script.py
extra_script_default_envs_path = example\${platformio.default_envs}
extra_script_nvs_size = 0x5000
extra_script_nvs_start = 0x9000

